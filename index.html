<html>
    <head>
        <meta charset="UTF-8">  
        <title>Code Lab</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">

    </head> 
    <body>
        <link rel="stylesheet" href="style.css">
        <p>parágrafo</p> <!--Código para criar um parágrafo-->
        <h1>oi</h1> <!--código para título-->
        <h2>tudo bem?</h2> <!--código para título-->
        <h3>eu me chamo ana</h3> <!--código para título-->
        <h4>tenho 18 anos</h4> <!--código para título-->
        <h5>moro em brasília</h5> <!--código para título-->
        <h6>estudo direito</h6> <!--código para título-->
        <b><p>negrito</p></b> <!--código para negrito-->
        <i><p>itálico</p></i> <!--código para itálico-->
        <u><p>sublinhar</p></u> <!--código para sublinhar-->
        <hr> <!--código para criar linha-->
        <ol> <!--código para lista ordenada-->
            <li>item 1</li> <!--código para criar item da lista-->
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
        </ol>
        <ul>
            <li>um</li>
            <li>dois</li>
            <li>três</li>
            <li>quatro</li>
        </ul>
        <a href="url" ></a> <!--código para inserir link-->
        <table> <!--código para criar tabela (bordas na tabela com css table, th, td (border: 1xp solid black;)-->
            <tr> <!--código para criar linhas na tabela-->
                <th>Nome</th> <!--código para criar cabeçalho-->
                <th>Segundo nome</th>
                <th>Idade</th>
            </tr>
            <tr>
                <td>Ana</td> <!--código para colocar dados da tabela-->
                <td>Beatriz</td>
                <td>18</td>
            </tr>
        </table>
        <iframe width="420" height="315"> <!--códigos para definir largura e altura-->
            src: link do vídeo> <!--código para inserir o link-->
        </iframe> <!--código para inserir vídeo de algum site-->
        <p>&#128512</p> <!--código para inserir emojis (cada emoji tem um código)-->
       
    </body>
</html>
